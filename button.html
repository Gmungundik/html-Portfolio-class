<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Class</title>
</head>

<body>
    <h1>
        Welcome WANGITO!
    </h1>
    <hr />
    <p>Welcome to My Webpage <br> It was nice working on this Website</p>
    <p>This is so nice</p>

    <p>Let's get to know you</p>
    <form action="#"></form>
    <!---<button>Submit</button> ---->

    <form action="" method="get">
        <label for="Email"><b>Email*:</b></label>
        <input type="email" name="" id="email" required>

        <br><br>
        <label for="password"><b>Password:</b></label>
        <input type="password" name="" id="">

        <br><br>
        <label for="number"><b>No. of orders:</b></label>
        <input type="number" name="" id="">

        <br><br>
        <label for="file"><b>File:</b></label>
        <input type="file" name="" id="">

        <br><br>
        <label for="date">Date:</b></label>
        <input type="date" name="" id="">

        <br><br>
        <p>What is your gender?</p>
        <input type="radio" name="gender" id="Male"><label for="Male">Male</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" id="Female"><label for="Female">Female</label>

        <br><br>
        <p><b>Food menu</b></p>
        <input type="checkbox" name="food" id="Garri"><label for="Garri">Garri</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="food" id="Rice"><label for="Rice">Rice</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="food" id="Beans"><label for="Beans">Beans</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="food" id="Chicken"><label for="Chicken">Chicken</label>&nbsp;&nbsp;

        <br><br>
        <input type="button" value="another button">
        <input type="submit" value="A submit button">
        <button>Submit</button>
        <button type="submit">This will submit</button>
        <button type="button">This won't submit</button>
    </form>

</body>

</html>
